<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetYpe - Início</title>
  <link rel="stylesheet" href="../style/dashbord.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="bet-header">
    <div class="header-content">
      <a href="index.html" title="Início">
        <img id="logo-img" src="../style/assets/Logo.png" alt="Logo BetYpe" />
      </a>
      <div class="header-actions">
        <!-- Indicador de Saldo -->
        <div class="saldo-container" title="Seu saldo disponível">
          <span class="saldo-moeda">R$</span>
          <span class="saldo-valor">100,00</span>
        </div>
        
        <!-- Ícone de Configurações com Badge -->
        <div class="config-container">
          <button id="config-toggle" class="config-btn" aria-label="Abrir configurações">
            <i class="fas fa-cog"></i>
            <span class="notification-badge" title="Notificações">3</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Menu de Configurações -->
  <div id="config-menu" class="config-menu" aria-label="Menu de configurações">
    <ul>
      <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
      <li><a href="#"><i class="fas fa-wallet"></i> Saldo</a></li>
      <li><a href="#"><i class="fas fa-moon"></i> Tema Escuro</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
  </div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <!-- Destaque: Fortune Capi -->
    <div class="highlight">
      <a href="capivara.html" title="Jogar Fortune Capi">
        <img src="../style/assets/capi.png" alt="Fortune Capi" />
      </a>
    </div>

    <!-- Grade de Jogos -->
    <div class="game-grid">
      <a href="crash.html" class="game-card" title="Jogar Crash Avião">
        <img src="../style/assets/aviao.png" alt="Crash Avião" />
      </a>
      <a href="mines.html" class="game-card" title="Jogar Bomba Coin">
        <img src="../style/assets/mines.png" alt="Bomba Coin" />
      </a>
      <a href="public/mines.html" class="game-card" title="Jogar Mines">
        <img src="style/assets/mines.png" alt="Mines" />
      </a>
      <a href="../public/coin.html" class="game-card" title="Jogar Coin Flip">
        <img src="../style/assets/Moeda.png" alt="Coin Flip" />
      </a>
      <a href="roleta.html" class="game-card" title="Jogar Roleta">
        <img src="../style/assets/Roleta.png" alt="Roleta" />
      </a>
      <a href="../public/black_jack.html" class="game-card" title="Jogar Blackjack">
        <img src="../style/assets/Black.png" alt="Blackjack" />
      </a>
      <a href="public/plinko.html" class="game-card" title="Jogar Plinko">
        <img src="style/assets/plinko.png" alt="Plinko" />
      </a>
    </div>
  </div>

  <script src="../script/script.js"></script>
</body>
</html>
